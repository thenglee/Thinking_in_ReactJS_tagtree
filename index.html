<!DOCTYPE html>
<head>
	<script src="bower_components/react/react.js"></script>
	<script src="bower_components/react/JSXTransformer.js"></script>
	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container" id="container">
		<div class="spacer">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4">
					<input type="search" class="form-control" placeholder="Search for episode" />
				</div>
			</div>
			<div class="row spacer">
				<div class="col-lg-4 col-lg-offset-4">
					<table width="100%">
						<thead>
							<tr>
								<th>Title</th>
								<th>Link</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Item</td>
								<td><a href="#">View</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script type="text/jsx">

		var SearchBar = React.createClass({
			render: function(){
				return (
					<div className="row">
						<div className="col-lg-4 col-lg-offset-4">
							<input value={this.props.filterText} type="search" className="form-control" placeholder="Search for episode" />
						</div>
					</div>
				);
			}
		});

		var EpisodeRow = React.createClass({
			render: function(){
				return (
					<tr>
						<td>{this.props.episode.title}</td>
						<td><a href="#">View</a></td>
					</tr>
				);
			}
		});

		var EpisodeTable = React.createClass({
			render: function(){
				var rows = this.props.episodes.map(function(episode){
					return <EpisodeRow key={episode.title} episode={episode} />
				});
				return (
					<div className="row spacer">
						<div className="col-lg-4 col-lg-offset-4">
							<table width="100%">
								<thead>
									<tr>
										<th>Title</th>
										<th>Link</th>
									</tr>
								</thead>
								<tbody>
									{rows}
								</tbody>
							</table>
						</div>
					</div>
				);
			}
		});

		var FilterableEpisodeTable = React.createClass({
			getInitialState: function(){
				return {
					filterText: 'testing 123'
				};
			},
			render: function(){
				return (
					<div className="spacer">
					<SearchBar filterText={this.state.filterText} />
					<EpisodeTable episodes={this.props.episodes} />
					</div>
				);
			}
		});

		var episodes = [{
              title : "Angular with Yeoman",
          },{
              title : "Using D3 with Rickshaw and Angular",
          },{
              title : "Canvas with paper.js",
          },{
              title : "Express.js middleware",
          },{
              title : "MEAN stack - episode 1",
          }
        ];

		React.render(
			<FilterableEpisodeTable episodes={episodes} />, 
			document.getElementById('container')
		);

	</script>

</body>
